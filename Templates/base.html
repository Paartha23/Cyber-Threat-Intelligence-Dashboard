<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CTI Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Chart.js CDN (required for dashboard) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
<nav class="navbar is-dark">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ url_for('index') }}">CTI Dashboard</a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{{ url_for('lookup_page') }}">Lookup</a>
      <a class="navbar-item" href="{{ url_for('dashboard') }}">Dashboard</a>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="notification is-info">
          {% for m in messages %}<p>{{ m }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</section>
</body>
</html>
